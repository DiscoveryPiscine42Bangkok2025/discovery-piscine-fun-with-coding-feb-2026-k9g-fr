<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card-container">
        <h2 class="card-title">User Profile</h2>

        <table class="profile-table">
            <tr>
                <td>
                    <img src="https://cdn-0001.qstv.on.epicgames.com/HYlGDZVPPevoQQecmu/image/landscape_comp.jpeg" alt="Profile" class="profile-img">
                    
                    <div class="login-name">Thammarak Roekdee</div>

                    <p class="description">AI Developer Professional</p>

                    <div class="social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="FB">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                    </div>

                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button class="contact-btn">Contact</button></a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
