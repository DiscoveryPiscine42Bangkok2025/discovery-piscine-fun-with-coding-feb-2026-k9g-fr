<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            font-family: sans-serif;
            font-size: 2vw;
            padding: 20px;
        }

        .first-cell {
            background-color: #c2c67e;
        }

        .second-cell {
            background-color: #f7bfa9;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
