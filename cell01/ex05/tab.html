<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Page</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            height: 150px;
            border: 1px solid black;
            padding: 10px;
            font-family: sans-serif;
            font-size: 20px;
        }

        .first-cell {
            background-color: #c2c67e; 
            width: 50%;
        }

        .second-cell {
            background-color: #f7bfa9;
            width: 50%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
